name: devil_scout
description: A FRC scouting app by Team 1559
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  device_info_plus: ^9.1.2
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  http: ^1.1.0
  in_app_notification: ^1.1.2
  intl: ^0.19.0
  json_annotation: ^4.8.1
  numberpicker: ^2.1.2
  package_info_plus: ^5.0.1
  path_provider: ^2.1.1
  pie_chart: ^5.4.0
  synchronized: ^3.1.0+1
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Bold.ttf
        weight: 700
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-Regular.ttf
        weight: 400
